<!DOCTYPE html>
<html>
  <head>
    <title>Employer Register</title>
    <link rel="stylesheet" href="../../header.css" />
    <link rel="stylesheet" href="signupEmployer.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="../../images/ccsselectlogo.png" alt="CCSselect Logo" />
    </div>
    <div class="signup-container">
      <div class="form-container">
        <div class="page-header">
          <i class="fa fa-arrow-left back-icon"></i>
          <h1 class="page-title">Create Employer Account</h1>
        </div>
        <form action="../signupEmployer.php" method="POST">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >First Name:</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              name="firstName"
              placeholder="Enter name here"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Last Name:</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              name="lastName"
              placeholder="Enter last name here"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Age:</label
            >
            <input
              type="number"
              class="form-control"
              id="exampleFormControlInput1"
              name="age"
              placeholder="Enter age here"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Company:</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              name="company_name"
              placeholder="Enter company here"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Work Email Address:</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              name="email"
              placeholder="Enter email here"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Phone Number:</label
            >
            <input
              type="number"
              class="phone-num-input form-control"
              id="exampleFormControlInput1"
              name="phoneNumber"
              placeholder="Enter phone number here"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Industry:</label
            >
            <input
              type="text"
              class="phone-num-input form-control"
              id="exampleFormControlInput1"
              name="industry"
              placeholder="Enter industry here"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Password:</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput1"
              name="password"
              placeholder="Enter password here"
              required
            />
          </div>
          <input type="submit" value="Next" />
        </form>
      </div>
      <div class="image-container">
        <img
          src="../../images/signup-employer-illustration.svg"
          alt=""
          class="illustration"
        />
        <div class="page-description">
          <div class="top-message">An Employer Account lets you:</div>
          <div class="bottom-message">
            <ul>
              <li>Browse Applicants that caters what you are looking for.</li>
              <li>Download list of resume and CVs.</li>
              <li>Post a job listing</li>
              <li>And more features coming soon!</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
