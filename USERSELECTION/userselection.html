<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Selection</title>

    <link rel="stylesheet" href="userSelection.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../images/ccsselectlogo.png"
            alt="Logo"
            width="200"
            height="40"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="user-selection-container">
      <div class="top-section">
        <img class="illustration img-fluid" src="images/design1.svg" />

        <h2 class="greetings-title">Welcome to CCSselect</h2>
        <p class="greetings-description">Which one are you?</p>
      </div>
      <div class="bottom-section">
        <h2 class="bottom-title">Create an Account</h2>
        <p class="bottom-description">Select user type</p>
        <div
          class="d-grid gap-2 d-md-flex justify-content-md-center btn-container"
        >
          <a
            class="btn btn-primary me-md-2 user-type-btn"
            type="button"
            href="../SIGNUP/SIGNUPEMPLOYER/signupEmployer.html"
            role="button"
          >
            <iconify-icon
              icon="clarity:employee-solid"
              style="color: white"
              width="45"
              height="45"
            ></iconify-icon>
            <h4 class="btn-text">Employer</h4>
          </a>
          <a
            class="btn btn-primary user-type-btn"
            href="../SIGNUP/SIGNUPUSER/signupUser.html"
            role="button"
          >
            <iconify-icon
              icon="mdi:school"
              style="color: white"
              width="40"
              height="40"
            ></iconify-icon>
            <h4 class="btn-text">Applicant</h4>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
