<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="signin.css" />
    <script
      src="https://kit.fontawesome.com/703a5899ac.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="signin-container">
      <div class="signin-header">
        <img
          class="img-header"
          src="../images/ccsselectlogo.png"
          alt="CCSselect Logo"
        />
        <div class="tagline">
          A Job Finder System dedicated for CCS Students.
        </div>
      </div>
      <form action="signin.php" method="POST">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            name="email"
            placeholder="Email"
            required
            style="font-family: Arial, 'Font Awesome 5 Free'"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput1"
            name="pass"
            placeholder="Password"
            required
            style="font-family: Arial, 'Font Awesome 5 Free'"
          />
        </div>
        <input class="submit-btn" type="submit" value="Log In" />
      </form>
      <a class="forgot-password" href="#">Forgot Password?</a>
      <hr />
      <a
        class="btn btn-primary create-account-btn"
        href="../USERSELECTION/userselection.html"
        role="button"
        >Create Account</a
      >
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
